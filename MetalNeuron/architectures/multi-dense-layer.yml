name: "Simple Dense Layer"

layers:
  - type: Dense
    learning_rate: 0.001
    input_size: 512
    output_size: 512
    activation: tanh
    
  - type: Dense
    learning_rate: 0.01
    input_size: 512
    output_size: 512
    activation: tanh

training:
  optimizer:
    type: adam
    learning_rate: 0.001
    parameters:
      beta1: 0.9
      beta2: 0.999

  epochs: 1
  batch_size: 1

dataset:
  type: "function"

metadata:
  author: "James Couch"
  description: "Simple Dense Layer"
