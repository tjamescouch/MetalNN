name: "Simplest MNIST OCR"

layers:
  - type: Dense
    input_size: 784      # 28x28 pixels flattened
    output_size: 10      # 10 digits (0â€“9)
    activation: softmax  # Probabilistic output

training:
  optimizer:
    type: adam
    learning_rate: 0.001
    parameters:
      beta1: 0.9
      beta2: 0.999
      epsilon: 1e-8

  epochs: 10
  batch_size: 128

dataset:
  type: "mnist"
  images: "train-images-idx3-ubyte"
  labels: "train-labels-idx1-ubyte"

metadata:
  author: "James Couch"
  description: "Minimal OCR model for MNIST"
